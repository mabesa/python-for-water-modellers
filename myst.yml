version: 1
project:
  title: Python for Water Modellers
  authors:
    - name: Beatrice Marti
  copyright: '2025'
  github: mabesa/python-for-water-modellers
  exclude:
    - planning/**
    - src/**
    - .github/**
    - _build/**
    - LICENSE
  thebe:
    binder:
      repo: mabesa/python-for-water-modellers
      provider: github
      url: https://mybinder.org
      ref: main
  exports:
    - format: pdf
      template: plain_latex_book
      output: exports/python-for-water-modellers.pdf
  toc:
    - file: README.md
    - file: tutorials/00_introduction.ipynb
      title: Introduction & Prerequisites
    - file: tutorials/01a_vscode_installation.ipynb
      title: Installing VS Code
    - file: tutorials/01b_python_extension.ipynb
      title: Python Extension Setup
    - file: tutorials/02a_environment_concepts.ipynb
      title: Understanding Environments
    - file: tutorials/02b_installing_uv.ipynb
      title: Installing and Using uv
site:
  title: Python for Water Modellers
  options:
    logo_text: Python for Water Modellers
    favicon: ''
    folders: true
  template: book-theme
